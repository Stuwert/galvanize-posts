<!DOCTYPE html>
<html lang="en" ng-app='galvanizeeats'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Galvanize Posts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href="css/app.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller='PostController as post'>
    <nav class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class="navbar-header">
          <a href="#" class='navbar-brand'>Galvanize Posts</a>
        </div>
        <div id='navbar'>
          <ul class='nav navbar-nav'>
            <li>
              <a ng-click='toggleForm()'>Add Post</a>
            </li>
            <li>
              <a> Filter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='jumbotron'>
      <form ng-submit='postForm.$valid && addPost()' name='postForm' ng-show='formDisplay' novalidate>
        <div class='form-wrap'>
          <label for="">Title</label>
          <input type="text" name="title" ng-model='post.title' required>
        </div>
        <div class='form-wrap'>
          <label for="">Author</label>
          <input type="text" name="author" value="" ng-model='post.author' required>
        </div>
        <div class="form-wrap">
          <label for="">Date</label>
          <input type="date" name="date" value="" ng-model='post.date' required>
        </div>
        <div class="form-wrap">
          <label for="">Image Link</label>
          <input type="url" name="image" ng-model='post.image' value="" required>
        </div>
        <div class="form-wrap">
          <label for="">Description</label>
          <textarea name="description" rows="8" cols="40" ng-model='post.description' required></textarea>
        </div>
        <button type="submit" name="button">Post</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class='container'>
        <div class="post preview row">
          <h2>{{post.title}}</h2>
          <p>
            {{post.author}}
          </p>
          <p>
            {{post.date}}
          </p>
          <p>
            {{post.description}}
          </p>
        </div>
        <div class="post row" ng-repeat="post in posts | orderBy:'-popularity'">
          <h2>{{post.title}}</h2>
          <p>
            {{post.author}}
          </p>
          <p>
            {{post.date}}
          </p>
          <img src="{{post.image}}" alt="" />
          <p ng-click="post.popularity = post.popularity - 1">
            -
          </p>
          <p ng-click='post.popularity = post.popularity + 1'>
            +
          </p>
          <p ng-class=colorClass(post.popularity)>
            {{post.popularity}}
          </p>
          <p>
            {{post.description}}
          </p>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
