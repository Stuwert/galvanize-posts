<!DOCTYPE html>
<html lang="en" ng-app='galvanize-posts'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Galvanize Posts</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href="/css/app.css" media="screen" title="no title" charset="utf-8">


  </head>
  <body ng-controller='RedditController as reddit'>
    <nav class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" name="button" aria-controls="navbar" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class='navbar-brand'>Galvanize Posts</a>
        </div>
        <div id='navbar' class='navbar-collapse collapse'>
          <ul class='nav navbar-nav'>
            <li>
              <a href='/#/posts/new'>Add Post</a>
            </li>
            <li>
              <div class="dropdown">
                <button class='btn btn-default dropdown-toggle' type='button' id='dropwdownMenu1' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
                  Sort By
                  <span class='caret'></span>
                </button>
                <ul class='dropdown-menu' aria-labelledby='dropdownMenu1'>
                  <li><a ng-click='updateOrder("-name")'>Name</a></li>
                  <li><a ng-click="updateOrder('+date')">Date</a></li>
                  <li><a ng-click="updateOrder('-popularity')">Popularity</a></li>
                </ul>

              </div>
            </li>
            <li>
              <input type="text" ng-model="searchVal" placeholder="Search For Content" name="name" class="form-control">
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container" ng-view>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
  </body>
</html>
