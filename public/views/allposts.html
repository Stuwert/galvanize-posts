<div class='container'>
  <div class="post well preview" >
    <h2>{{post.title}}</h2>
    <p>
      {{post.author}}
    </p>
    <p>
      {{post.date | date: 'shortDate'}}
    </p>
    <p>
      {{post.description}}
    </p>
  </div>
  <div class="allPosts">
    <div class="well" ng-repeat="post in posts | orderBy: ordered | filter: searchVal">
      <div class="post">
        <img ng-src="{{ post.image_url ? post.image_url : null}}" alt="" class='img-rounded'/>
        <div class="everythingelse">
          <h2>{{post.title}}</h2>
          <p>
            {{post.author}}
          </p>
          <p>
            {{post.date | date: 'shortDate'}}
          </p>
          <p>
            {{post.description}}
          </p>
          <div class="comments">
            <p ng-click=toggleComment($index)>
              See Comments
            </p>
            <p ng-click=toggleAddComment($index)>
              Add Comment
            </p>
          </div>
          <div class="popularity">
            <p ng-click="post.popularity = post.popularity - 1">
              -
            </p>
            <p ng-click='post.popularity = post.popularity + 1'>
              +
            </p>
            <p ng-class=colorClass(post.popularity)>
              {{post.popularity}}
            </p>
          </div>
        </div>
      </div>
      <ng-include src='"views/createcomment.html"' ng-show='post.showAddComment'></ng-include>
      <grab-comments post="$index"></grab-comments>
  </div>
</div>
</div>
